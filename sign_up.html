<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <div class="sign-up flex-row">
        <div class="sign-image">
            <img src="image/welcome.png" alt="">
        </div>
        <div class="input">
            <div class="sign-input flex-col">
                <div class="sign-title">
                    <img src="image/ngudarasa.png" alt="">
                </div>
                <div class="name">
                    <label for="name">Nama Pengguna:</label>
                    <input type="text" id="name" name="name" placeholder="Nama Pengguna">
                </div>
                <div class="email">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="password">
                    <label for="password">Kata Sandi:</label>
                    <input type="password" id="password" name="password" placeholder="Kata Sandi">
                    <p><a href="#" style="color: blue;">Lupa nama pengguna atau kata sandi?</a></p>
                </div>
            </div>
            <div class="button">
                <div class="masuk">
                    <button class="btn btn-primary" type="button">Masuk</button>
                </div>
                <p>———————— Atau ———————— </p>
                <div class="google-signin">
                    <button class="btn btn-light" type="button">
                        <img src="image/google.png" alt="Google Logo">
                        <p>Masuk dengan Google</p>
                    </button>
                </div>
                <p style="color: gray;">belum punya akun? <a href="#Sign_in"
                        style="color: black; font-weight: bold;">Daftar</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
